<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container container-fluid">
      <div style="color: #f1b576" class="col-12 border border-3">
        <div class="row">
          <div id="output" class="col-10"></div>
        </div>
        <br />
        <div class="row">
          <div class="col-3">
            <button
              type="button"
              class="btn btn-fluid btn-warning"
              onclick="addtosum('1')"
            >
              1
            </button>
          </div>
          <div class="col-3">
            <button
              type="button"
              class="btn btn-warning"
              onclick="addtosum('2')"
            >
              2
            </button>
          </div>
          <div class="col-3">
            <button
              type="button"
              class="btn btn-warning"
              onclick="addtosum('3')"
            >
              3
            </button>
          </div>
          <div class="col-3">
            <button
              type="button"
              class="btn btn-secondary"
              onclick="addtosum('+')"
            >
              +
            </button>
          </div>
        </div>
        <br />
        <div class="row">
          <div class="col-3">
            <button
              type="button"
              class="btn btn-warning"
              onclick="addtosum('4')"
            >
              4
            </button>
          </div>
          <div class="col-3">
            <button
              type="button"
              class="btn btn-warning"
              onclick="addtosum('5')"
            >
              5
            </button>
          </div>
          <div class="col-3">
            <button
              type="button"
              class="btn btn-warning"
              onclick="addtosum('6')"
            >
              6
            </button>
          </div>
          <div class="col-3">
            <button
              type="button"
              class="btn btn-secondary"
              onclick="addtosum('-')"
            >
              -
            </button>
          </div>
        </div>
        <br />
        <div class="row">
          <div class="col-3">
            <button
              type="button"
              class="btn btn-warning"
              onclick="addtosum('7')"
            >
              7
            </button>
          </div>
          <div class="col-3">
            <button
              type="button"
              class="btn btn-warning"
              onclick="addtosum('8')"
            >
              8
            </button>
          </div>
          <div class="col-3">
            <button
              type="button"
              class="btn btn-warning"
              onclick="addtosum('9')"
            >
              9
            </button>
          </div>
          <div class="col-3">
            <button
              type="button"
              class="btn btn-secondary"
              onclick="addtosum('/')"
            >
              /
            </button>
          </div>
        </div>
        <br />
        <div class="row">
          <div class="col-3">
            <button
              type="button"
              class="btn btn-secondary"
              onclick="addtosum('.')"
            >
              .
            </button>
          </div>
          <div class="col-3">
            <button
              type="button"
              class="btn btn-warning"
              onclick="addtosum('0')"
            >
              0
            </button>
          </div>
          <div class="col-3">
            <button
              type="button"
              class="btn btn-secondary"
              onclick="evaluatesum('=')"
            >
              =
            </button>
          </div>
          <div class="col-3">
            <button
              type="button"
              class="btn btn-secondary"
              onclick="addtosum('*')"
            >
              *
            </button>
          </div>
        </div>
        <br />
        <div class="row">
          <div class="col-8">
            <button
              type="button"
              class="btn btn-warning"
              onclick="clearsum('')"
            >
              clear
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script
      src="./script.js"
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
